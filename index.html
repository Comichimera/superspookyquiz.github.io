<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
	<style>
        html {
            background-color: black;
            background-image: url(QuizBackground.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #question {
            font-size: 24px;
            margin: 20px 0;
        }

        #lives {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            text-align: center; /* Center the button containers */
        }

        .option-container {
            display: block; /* Display buttons vertically */
            margin: 10px;
        }

        .option-container .option {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
			width: 300px;
        }
        .fithoption-container .option {
            position: absolute;
            padding: 175px 250px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
			width: 100px;
            right: 0%;
            top: 73%;
            background: transparent;
            border: none;
        }
    </style>
</head>
<body>
    <h1>The Sooper Spooky Sooper Impossible Quiz</h1>

    <div id="lives">Lives: 3</div>
    <div id="question"></div>

    <div class="options">
        <div class="option-container"><button class="option" id="option1"></button></div>
        <div class="option-container"><button class="option" id="option2"></button></div>
        <div class="option-container"><button class="option" id="option3"></button></div>
        <div class="option-container"><button class="option" id="option4"></button></div>
    </div>
    <div class="fithoption-container">
        <button class="option" id="option5"></button>
    </div>
    <script>
        const questions = [
            {
                question: "Question 1: How many Holes in a Polo?",
                options: ["Two", "Three", "Four", "Nobody Knows That", ""],
                correct: 2,
            },
            {
                question: "Question 2: What is the proper way to say 'Trick or Treat'?",
                options: ["Ludicrous Tomfoolery or Delectable Sweets", "Trunk-or-Treat", "Süßes oder Saures", "Halloween apples", ""],
                correct: 0,
            },
            {
                question: "Question 3: Who invented Halloween",
                options: ["The Celts and Gaels", "The Baby Jesus", "Count Drakula himself", "Evil Lord Xenu", ""],
                correct: 3,
            },
            {
                question: "Question 4: What is the best way to hide your identity on Halloween?",
                options: ["This Quiz's Sponsor NORD VPN...", "A mask... duh", "Razor Blades", "Identity Theft", ""],
                correct: 2,
            },
            {
                question: "Question 5: At what age do you stop Trick or Treating?",
                options: ["ASAP", "Forty Three and a half", "Ten", "NEVA!!", ""],
                correct: 3,
            },
            {
                question: "Question 6: What is Michael Myers real name?",
                options: ["Michael Myers", "Big Lad Mike", "Nick Castle", "Rebecca", ""],
                correct: 3,
            },
            {
                question: "Question 7: How many legs does a typical spider have?",
                options: ["Too Many", "Eight", "42", "More than a couple long boys", ""],
                correct: 0,
            },
            {
                question: "Question 8: What do werewolves transform into during a full moon?",
                options: ["Whenwolves?", "Wherewolves?", "We're-Wolves!", "Michael Jackson", ""],
                correct: 3,
            },
            {
                question: "Question 9: What does a black cat crossing your path signify in superstition?",
                options: ["You're done", "That lil buddy needs some pets", "You should keep going", "You're Racist", ""],
                correct: 3,
            },
            {
                question: "Question 10: What category of Food is a Pumpkin?",
                options: ["A Vegetable", "A Fruit", "A Mushroom", "A Disgrace", ""],
                correct: 3,
            },
            {
                question: "Question 11: What is the name of the pot witches use to brew potions?",
                options: ["Sweet Mary Jane", "Official issue Tupperware Branding Corporation Tupperware Boxes", "A Cauldron", "Kevin", ""],
                correct: 0,
            },
            {
                question: "Question 12: Translyvania is a region in which Country?",
                options: ["The Shrooms Kingdom", "Romania", "LGBT Kingdom of the Coral Sea Islands", "Romania again", ""],
                correct: 2,
            },
            {
                question: "Question 13: If you were born on Halloween, what star sign would you be?",
                options: ["A Capricorn or some rubbish like that", "Who Cares", "Space is a Disgrace", "The Sun", ""],
                correct: 1,
            },
            {
                question: "Question 14: On What do Pumpkins grow?",
                options: ["Bushes", "Stalks", "Vines", "The Bottom Right Corner of the Screen", ""],
                correct: 4,
            },
            /*
            Question Template
            {
                question: "Question Number: QuestionText",
                options: ["Answer1", "Answer2", "Answer3", "Answer4"],
                correct: AnswerIndex, (Starting from 0)
            },*/
        ];

        let currentQuestionIndex = 0;
        let lives = 3;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionElements = document.querySelectorAll(".option");
            const livesElement = document.getElementById("lives");

            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;

                for (let i = 0; i < 5; i++) {
                    optionElements[i].textContent = currentQuestion.options[i];
                    optionElements[i].onclick = () => checkAnswer(i);
                    if (i === 4){
                        if (currentQuestionIndex !== 13) {
                        optionElements[i].disabled = true
                        optionElements[i].style.visibility = 'hidden'
                        } else {
                        optionElements[i].disabled = false
                        optionElements[i].style.visibility = 'visible'
                        }
                    }
                }
            } else {
                questionElement.textContent = "Quiz Completed!";
                optionElements.forEach((element) => (element.style.display = "none"));
            }

            livesElement.textContent = `Lives: ${lives}`;
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            const optionElements = document.querySelectorAll(".option");

            if (selectedIndex === currentQuestion.correct) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    endQuiz();
                }
            } else {
                lives--;
                if (lives <= 0) {
                    currentQuestionIndex = 0;
                    lives = 3;
                } else {
                    disableBtns()
                }
                loadQuestion();
            }
        }

        function endQuiz() {
            const questionElement = document.getElementById("question");
            const optionElements = document.querySelectorAll(".option");

            questionElement.textContent = "Quiz Completed!";
            optionElements.forEach((element) => (element.style.display = "none"));
        }

        function disableBtns() {
            const optionElements = document.querySelectorAll(".option");
            optionElements[0].disabled = true; 
            optionElements[1].disabled = true;  
            optionElements[2].disabled = true; 
            optionElements[3].disabled = true;
            var timer = setInterval(function(){enableBtns()},1000);
        }

        function enableBtns(){
            const optionElements = document.querySelectorAll(".option");
            optionElements[0].disabled = false; 
            optionElements[1].disabled = false;  
            optionElements[2].disabled = false; 
            optionElements[3].disabled = false;
        }

        loadQuestion();
    </script>
</body>
</html>
