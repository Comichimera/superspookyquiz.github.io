<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
	<style>
		html {
			background-color: black;
			color: white;
		}
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #question {
            font-size: 24px;
            margin: 20px 0;
        }

        #lives {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            text-align: center; /* Center the button containers */
        }

        .option-container {
            display: block; /* Display buttons vertically */
            margin: 10px;
        }

        .option {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
			width: 300px;
        }
    </style>
</head>
<body>
    <h1>The Sooper Spooky Sooper Impossible Quiz</h1>

    <div id="lives">Lives: 3</div>
    <div id="question"></div>

    <div class="options">
        <div class="option-container"><button class="option" id="option1"></button></div>
        <div class="option-container"><button class="option" id="option2"></button></div>
        <div class="option-container"><button class="option" id="option3"></button></div>
        <div class="option-container"><button class="option" id="option4"></button></div>
    </div>

    <script>
        const questions = [
            {
                question: "Question 1: How many Holes in a Polo?",
                options: ["Two", "Three", "Four", "Nobody Knows That"],
                correct: 2,
            },
            {
                question: "Question 2: What is the proper way to say 'Trick or Treat'?",
                options: ["Ludicrous Tomfoolery or Delectable Sweets", "Trunk-or-Treat", "Süßes oder Saures", "Halloween apples"],
                correct: 0,
            },
            {
                question: "Question 3: Who invented Halloween",
                options: ["The Celts and Gaels", "The Baby Jesus", "Count Drakula himself", "Evil Lord Xenu"],
                correct: 3,
            },
            {
                question: "Question 4: What is the best way to hide your identity on Halloween?",
                options: ["This Quiz's Sponsor NORD VPN...", "A mask... duh", "Razor Blades", "Identity Theft"],
                correct: 2,
            },
            {
                question: "Question 5: At what age do you stop Trick or Treating?",
                options: ["ASAP", "Forty Three and a half", "Ten", "NEVA!!"],
                correct: 3,
            },
            {
                question: "Question 6: What is Michael Myers real name?",
                options: ["Michael Myers", "Big Lad Mike", "Nick Castle", "Rebecca"],
                correct: 3,
            },
            {
                question: "Question 7: How many legs does a typical spider have?",
                options: ["Too Many", "Eight", "42", "More than a couple long boys"],
                correct: 0,
            },
            {
                question: "Question 8: What do werewolves transform into during a full moon?",
                options: ["Whenwolves?", "Wherewolves?", "We're-Wolves!", "Michael Jackson"],
                correct: 3,
            },
            {
                question: "Question 9: What does a black cat crossing your path signify in superstition?",
                options: ["You're done", "That lil buddy needs some pets", "You should keep going", "You're Racist"],
                correct: 3,
            },
        ];

        let currentQuestionIndex = 0;
        let lives = 3;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionElements = document.querySelectorAll(".option");
            const livesElement = document.getElementById("lives");

            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                questionElement.textContent = currentQuestion.question;

                for (let i = 0; i < 4; i++) {
                    optionElements[i].textContent = currentQuestion.options[i];
                    optionElements[i].onclick = () => checkAnswer(i);
                }
            } else {
                questionElement.textContent = "Quiz Completed!";
                optionElements.forEach((element) => (element.style.display = "none"));
            }

            livesElement.textContent = `Lives: ${lives}`;
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];

            if (selectedIndex === currentQuestion.correct) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    endQuiz();
                }
            } else {
                lives--;
                if (lives <= 0) {
                    currentQuestionIndex = 0;
                    lives = 3;
                }
                loadQuestion();
            }
        }

        function endQuiz() {
            const questionElement = document.getElementById("question");
            const optionElements = document.querySelectorAll(".option");

            questionElement.textContent = "Quiz Completed!";
            optionElements.forEach((element) => (element.style.display = "none"));
        }

        loadQuestion();
    </script>
</body>
</html>
